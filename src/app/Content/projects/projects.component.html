<div>
    <div class="hidden lg:inline-block relative">
        <p class="font-spartan text-2xl z-10">Projects</p>
        <div class="dots-pattern"></div>
    </div>


    <div class="card flex justify-content-center">
        <p-carousel 
            [value]="projects"
            [numVisible]="1"
            [numScroll]="1"
            [orientation]="isSmallScreen ? 'vertical' : 'horizontal'">
            <ng-template let-project pTemplate="item">
                <div class="border-1 surface-border border-round m-2 p-3 cursor-pointer"
                    (click)="redirectToProject(project.name)">
                    <div class="mb-6 flex flex-row justify-center w-full">
                        <div class="relative mx-auto">
                            <img 
                                [src]="project.img" 
                                [alt]="project.name" 
                                (click)="redirectToProject(project.name)"
                                class="border-round cursor-pointer zoom-effect" />
                                <p-tag 
                                [value]="'See Details'" 
                                [severity]="'secondary'" 
                                class="absolute" 
                                [ngStyle]="{ 'left.px': 5, 'top.px': 5 ,}" />
                        </div>
                    </div>
                    <div class="mb-3 ps-6 font-semibold text-xl">{{ project.name }}</div>
                    <div class="flex ps-6 justify-content-between align-items-center">
                        <div class="mt-0">
                            {{ project.description }}
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
    

    
</div>
